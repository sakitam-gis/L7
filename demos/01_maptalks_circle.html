<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://gw.alipayobjects.com/os/rmsportal/PqLCOJpqoOUfuPRacUzE.css"/>
  <title>气泡图</title>
  <style> ::-webkit-scrollbar {
    display: none;
  }

  html, body {
    overflow: hidden;
    margin: 0;
  }

  #map {
    position: absolute;
    top: 0;
    bottom: 0;
    width: 100%;
  }
  </style>
</head>
<body>
<div id="map"></div>
<script>/*Fixing iframe window.innerHeight 0 issue in Safari*/
document.body.clientHeight; </script>
<script src="https://cdn.jsdelivr.net/npm/maptalks/dist/maptalks.js"></script>
<script src="https://gw.alipayobjects.com/os/antv/assets/lib/jquery-3.2.1.min.js"></script>
<script src="../build/L7.js"></script>
<style>
  #map {
    position: absolute;
    top: 0;
    bottom: 0;
    width: 100%;
  }
</style>
<script>
  var scene = new L7.Scene({
    id: 'map',
    mapType: 'maptalks',
    center: [120.19382669582967, 30.258134],
    pitch: 0,
    minZoom: 5,
    maxZoom: 15,
    zoom: 12,
    baseLayer: new maptalks.TileLayer('base', {
      urlTemplate: 'https://map.geoq.cn/arcgis/rest/services/ChinaOnlineStreetPurplishBlue/MapServer/tile/{z}/{y}/{x}',
    })
  });
  window.scene = scene;
  scene.on('loaded', function () {
    $.get('https://gw.alipayobjects.com/os/rmsportal/epnZEheZeDgsiSjSPcCv.json', function (data) {
      const layer = scene.PointLayer({
        zIndex: 2
      }).source(data, {
        scale: {
          min: 0,
          max: 1000,
          type: 'linear'
        }
      }).shape('circle').size('value', [5, 80]) // default 1
        .active(true).filter('value', function (field_8) {
          return field_8 * 1 > 500;
        }).color('type', ["#FFF4F2", "#FFDFDB", "#FAADAA", "#F77472", "#F04850", "#D63147", "#BD223E", "#A81642", "#820C37", "#5C0023"].reverse()).style({
          stroke: 'rgb(255,255,255)',
          strokeWidth: 1,
          opacity: 0.9
        }).render();

      const layer2 = scene.PointLayer({
        zIndex: 5
      })
        .source(data)
        .shape('name', 'text')
        .active(true)
        .filter('value', function (v) {
          return v * 1 > 10000;
        })
        .size(20)
        .color('#FFF')
        .style({
          // fontFamily: 'Monaco, monospace', // 字体
          fontWeight: 500,
          textAnchor: 'center', // 文本相对锚点的位置 center|left|right|top|bottom|top-left
          textOffset: [0, 0], // 文本相对锚点的偏移量 [水平, 垂直]
          spacing: 2, // 字符间距
          padding: [4, 4], // 文本包围盒 padding [水平，垂直]，影响碰撞检测结果，避免相邻文本靠的太近
          stroke: 'white', // 描边颜色
          strokeWidth: 1, // 描边宽度
          opacity: 1.0
        })
        .render();
      const popup = new L7.Popup({ anchor: 'left' }).setText('hello world')
      const marker = new L7.Marker({ color: 'blue' })
        .setLnglat([120.19382669582967, 30.258134])
        .setPopup(popup)
        .addTo(scene);


      layer.on('click', (e) => {
        const { lnglat, feature } = e;
        const popup = new L7.Popup()
          .setLnglat([lnglat.lng, lnglat.lat])
          .setHTML('hello').addTo(scene);
      })

    });


  });
</script>
</body>
</html>
